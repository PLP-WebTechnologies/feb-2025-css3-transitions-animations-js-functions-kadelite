<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="preference-section">
            <h2>User Preferences</h2>
            <div class="preference-control">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="preference-control">
                <label for="animation-speed">Animation Speed:</label>
                <select id="animation-speed">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            <button id="save-prefs">Save Preferences</button>
        </div>
        
        <div class="animation-section">
            <h2>Animation Demo</h2>
            <div class="animated-box" id="animated-box"></div>
            <button id="animate-btn">Trigger Animation</button>
            <button id="reset-btn">Reset Animation</button>
        </div>
        
        <div class="image-gallery">
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="https://picsum.photos/200/300?random=1" alt="Random image 1" class="gallery-img">
                <img src="https://picsum.photos/200/300?random=2" alt="Random image 2" class="gallery-img">
                <img src="https://picsum.photos/200/300?random=3" alt="Random image 3" class="gallery-img">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
